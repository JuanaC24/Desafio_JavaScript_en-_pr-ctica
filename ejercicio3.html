<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Escríbe aquí tu código
 // Obtener elementos del DOM
 var btnSumar = document.getElementById("btn-sumar");
        var btnRestar = document.getElementById("btn-restar");
        var inputValor1 = document.getElementById("valor1");
        var inputValor2 = document.getElementById("valor2");
        var spanResultado = document.querySelector(".resultado");

        btnSumar.addEventListener("click", function() {
            sumar();
        });

        btnRestar.addEventListener("click", function() {
            restar();
        });

        function sumar() {
            var valor1 = parseInt(inputValor1.value);
            var valor2 = parseInt(inputValor2.value);
            var resultado = valor1 + valor2;
            spanResultado.textContent = resultado;
        }

        
        function restar() {
            var valor1 = parseInt(inputValor1.value);
            var valor2 = parseInt(inputValor2.value);
            var resultado = valor1 - valor2;
            if (resultado < 0) {
                resultado = 0;
            }
            spanResultado.textContent = resultado;
        }

    </script>
</body>

</html>
